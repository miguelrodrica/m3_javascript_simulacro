<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RestorApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <main class="container">
        <div class="row" style="height: 5rem;"></div>
        <section class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 20rem;">
                    <div class="card-body">
                        <div class="text-center">
                            <h1 class="card-title fw-bold">RestorApp</h1>
                            <p class="card-text mt-1 mb-3">Login to your account</p>
                        </div>
                        <label for="nameInputLogin" class="card-text">Full Name</label>
                        <input id="nameInputLogin" class="form-control mt-1 mb-3" type="text" placeholder="e.g. John Doe" required>
                        <label for="emailInputLogin" class="card-text">Email Address</label>
                        <input id="emailInputLogin" class="form-control mt-1 mb-3" type="email" placeholder="name@example.com" required>
                        <label for="roleInputLogin" class="card-text">Select Role</label>
                        <select class="form-select mt-1 mb-3" id="roleInputLogin">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mt-1 mb-3">Sign In</button>
                        <p class="card-text mt-1 mb-3">Don't have an account? Sign Up</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
